name: ğŸš€ Jenkins_with_Django

on:
  push:
    branches:
      - main  # âœ… Run the workflow when changes are pushed to the main branch

jobs:
  run-django-tests:
    name: ğŸ§ª Run Django Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # ğŸ›  Using Python 3.11 for Django tests

      - name: ğŸ“¦ Create Virtual Environment
        run: python -m venv env    # ğŸŒ± Create a virtual environment

      - name: ğŸ“¥ Install Dependencies
        run: |
          source env/bin/activate   # ğŸ”¥ Activate virtual environment
          pip install --upgrade pip
          pip install -r requirements.txt   # ğŸ“Œ Install project dependencies

      - name: âœ… Run Django Tests
        run: |
          source env/bin/activate
          python manage.py test   # ğŸ” Run Django tests

  clone-repository:
    name: ğŸ“‚ Clone Repository
    needs: run-django-tests   # â³ Run only if tests pass successfully
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ”‘ Write SSH Key to File
        run: |
          echo "${{ secrets.SECRATE_KEY }}" > private_key
          chmod 600 private_key  # ğŸ” Set appropriate permissions
      
      - name: ğŸ“¡ Clone or Pull Latest Code
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ vars.SERVER_IP }} << 'EOF'
          echo "ğŸ–¥ Connected to Server"

            # ğŸ— Check if project directory exists, if not clone the repository
            if [ ! -d "${{ vars.PROJECT_PATH }}" ]; then
              echo "ğŸš€ Cloning Repository..."
              
              # ğŸ“ Create Project Directory
              cd ${{ vars.PROJECT_CLONE_DIR }}

              # ğŸ”„ Clone Repository
              git clone ${{ vars.REPO_URL }}

            else
              echo "ğŸ”„ Repository Exists. Pulling Latest Changes..."
              cd ${{ vars.PROJECT_PATH }}

              # ğŸ”„ Ensure we are on the correct branch
              git checkout ${{ vars.BRANCH }}
              
              # ğŸš¨ Discard all local changes and forcefully reset to remote
              git fetch --all
              git clean -df  # ğŸ§¹ Remove untracked files
              git reset --hard origin/${{ vars.BRANCH }}  # ğŸš€ Forcefully reset to remote

              # ğŸ“¥ Ensure your branch is up to date
              git pull --rebase
            fi
          EOF

      - name: ğŸ—‘ Cleanup SSH Key
        if: always()
        run: rm -f private_key   
       
  deploy-application:
    name: ğŸš€ Deploy Application
    needs: clone-repository  # â³ Run only if repository cloning is successful
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Write SSH Key to File
        run: |
          echo "${{ secrets.SECRATE_KEY }}" > private_key
          chmod 600 private_key  # ğŸ” Set appropriate permissions

      - name: ğŸš€ Connect and Deploy to Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ vars.SERVER_IP }} << 'EOF'
            echo "ğŸ–¥ Connected to Server"

            # ğŸ“‚ Navigate to the project directory
            cd ${{ vars.PROJECT_PATH }}
            
            # ğŸ”§ Set Permissions for Deployment Script
            chmod +x run.sh
            
            # â–¶ï¸ Run Deployment Script
            echo "ğŸš€ Executing Deployment Script..."
            source run.sh
          EOF

      - name: ğŸ—‘ Cleanup SSH Key
        if: always()
        run: rm -f private_key  

  configure-services:
    name: âš™ï¸ Configure Services
    needs: deploy-application  # â³ Run only after successful deployment
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Write SSH Key to File
        run: |
          echo "${{ secrets.SECRATE_KEY }}" > private_key
          chmod 600 private_key  # ğŸ” Set appropriate permissions
      
      - name: ğŸ”¥ Add Gunicorn Service
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ vars.SERVER_IP }} << 'EOF'
            echo "ğŸ–¥ Connected to Server"
            
            # ğŸ”§ Give permissions to the project directory
            sudo chown -R ubuntu:www-data /home/ubuntu/Jenkins_with_Django/
            sudo chmod -R 770 /home/ubuntu/Jenkins_with_Django/

            # ğŸ” Check if Gunicorn service files exist
            if [ ! -f "${{ vars.PROJECT_PATH }}/services/gunicorn/gunicorn.service" ]; then
              echo "âŒ ERROR: gunicorn.service file is missing!"
              exit 1
            fi

            if [ ! -f "${{ vars.PROJECT_PATH }}/services/gunicorn/gunicorn.socket" ]; then
              echo "âŒ ERROR: gunicorn.socket file is missing!"
              exit 1
            fi

            # ğŸ“‚ Copy Gunicorn service configuration files
            sudo cp ${{ vars.PROJECT_PATH }}/services/gunicorn/gunicorn.service /etc/systemd/system/jenkins_with_django.service
            sudo cp ${{ vars.PROJECT_PATH }}/services/gunicorn/gunicorn.socket /etc/systemd/system/jenkins_with_django.socket

            # ğŸ”¥ Allow the necessary port
            sudo ufw allow 8091

            # ğŸ”„ Reload systemd, restart services
            sudo systemctl daemon-reload
            sudo systemctl restart jenkins_with_django.socket jenkins_with_django.service
            sudo systemctl enable jenkins_with_django.socket jenkins_with_django.service

            # ğŸ›  Debugging and status check commands

            # Show the latest logs related to the Gunicorn socket
            sudo systemctl status jenkins_with_django.socket --no-pager
            sudo systemctl status jenkins_with_django.service --no-pager

             # Verify if the Unix socket file exists
            file /run/gunicorn.sock || echo "Gunicorn socket missing!"


            # Check the status of the Gunicorn service
            sudo systemctl status jenkins_with_django

            # Test Gunicorn response via Unix socket
            curl --unix-socket /run/jenkins_with_django.sock localhost:8091 || echo "Gunicorn test failed!"

          EOF

      - name: ğŸŒ Configure and Restart Nginx Service
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ vars.SERVER_IP }} << 'EOF'
            echo "ğŸ–¥ Connected to Server"

            # ğŸ” Ensure Nginx config file exists
            if [ ! -f "${{ vars.PROJECT_PATH }}/services/nginx/nginx.conf" ]; then
              echo "âŒ ERROR: nginx.conf file is missing!"
              exit 1
            fi

            # ğŸ“‚ Copy and link Nginx config (overwrite each time)
            sudo cp ${{ vars.PROJECT_PATH }}/services/nginx/nginx.conf /etc/nginx/sites-available/jenkins_with_django.conf
            sudo ln -sf /etc/nginx/sites-available/jenkins_with_django.conf /etc/nginx/sites-enabled/

            # ğŸ” Test and restart Nginx
            if sudo nginx -t; then
                sudo systemctl restart nginx
                sudo systemctl enable nginx
            else
                echo "âŒ ERROR: Nginx configuration test failed!"
                exit 1
            fi

            # ğŸ“Š Display Nginx status
            sudo systemctl status nginx --no-pager

          EOF

      - name: âš™ï¸ Configure and Restart Celery Service
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ vars.SERVER_IP }} << 'EOF'
            echo "ğŸ–¥ Connected to Server"

            # ğŸ” Ensure Celery service file exists
            if [ ! -f "${{ vars.PROJECT_PATH }}/services/celery/celery.service" ]; then
              echo "âŒ ERROR: celery.service file is missing!"
              exit 1
            fi

            # ğŸ“‚ Copy and link Celery service (overwrite each time)
            sudo cp ${{ vars.PROJECT_PATH }}/services/celery/celery.service /etc/systemd/system/jenkins_with_django_celery.service

            # ğŸ”„ Reload systemd, restart services
            sudo systemctl daemon-reload
            sudo systemctl restart jenkins_with_django_celery.service

            # Display Nginx status
            sudo journalctl -u jenkins_with_django_celery.service --no-pager --lines=50

          EOF

      - name: ğŸ—‘ Cleanup SSH Key
        if: always()
        run: rm -f private_key  
